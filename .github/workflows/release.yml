name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release"
        type: string
        required: true
      latest:
        description: "Make this version the latest LTS"
        type: boolean
        default: false
        required: false
  workflow_call:
    inputs:
      version:
        description: "Version to release"
        type: string
        required: true
      latest:
        description: "Make this version the latest LTS"
        type: boolean
        default: false
        required: false

concurrency:
  group: release-${{ inputs.version }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@master
        with:
          version: 17
          directory: ${{ runner.temp }}/llvm

      - name: Build
        run: |
          sudo bash build.sh \
            --version=${{ inputs.version }} \
            --llvm=${{ env.LLVM_PATH }}/bin/
        env:
          LLVM_PATH: ${{ env.LLVM_PATH }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          append_body: false
          fail_on_unmatched_files: true
          name: "Version ${{ inputs.version }}"
          tag_name: "${{ inputs.version }}"
          make_latest: ${{ inputs.latest }}
          files: |
            linux-${{ inputs.version }}-kernel/debs/*

name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release"
        required: true
  repository_dispatch:
    types: [release-event]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          sudo bash build.sh \
            --version=${{ github.event.client_payload.version || inputs.version }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          append_body: false
          fail_on_unmatched_files: true
          name: "Version ${{ github.event.client_payload.version || inputs.version }}"
          tag_name: "${{ github.event.client_payload.version || inputs.version }}"
          files: |
            linux-${{ github.event.client_payload.version || inputs.version }}-kernel/debs/*
